{% load static %}
<link href="{% static 'stylesheets/popup.css' %}" rel="stylesheet" />

<a href="javascript:openPop()">
    <div>
        팝업오픈!
    </div>
</a>


<div class="popup_layer" id="popup_layer" style="display: none;">
    <div class="popup_box">
        {% comment %} <div style="height: 5px; width: 370px; float: top;">
          <a href="javascript:closePop();"><img src="/static/img/ic_close.svg" class="m_header-banner-close" width="30px" height="30px"></a>
        </div> {% endcomment %}

        <!--팝업 컨텐츠 영역-->
        <div class="popup_cont">
            <div class="text"><h1> 식사하실 장소를 선택해주세요 </h1> </div>
            <p>
                <div class="btn">
                    <a href="#" class="store"><img width="200" src="{% static 'images/store.PNG' %}" alt="" /></a>
                    <a href="#" class="takeout"><img width="200" src="{% static 'images/takeout.PNG' %}" alt="" /></a>
                </div>
            </p>
        </div>
        <!--팝업 버튼 영역-->
        <div class="popup_btn" style="float: bottom; margin-top:5px;">
            <a href="javascript:closePop();">취소</a>
        </div>
    </div>
  </div>




<script>
    //팝업 띄우기
function openPop() {
    document.getElementById("popup_layer").style.display = "block";

}

//팝업 닫기
function closePop() {
    document.getElementById("popup_layer").style.display = "none";
}
</script>
